spring:
  application:
    name: docker-compose-config
  cloud:
    config:
      server:
        native:
          search-locations: /usr/local/tomcat/project/docker-compose-demo/conf/
        git:
          uri: https://github.com/liumapp/docker-compose-demo/
          search-paths: conf
  profiles:
      active: native

server:
  port: 7001

eureka:
  client:
    service-url:
      defaultZone: http://docker-compose-eureka:1234/eureka/

